<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Calculator Vanila</title>
</head>
<body>
    <div class="app">
        <!-- top parts -->
        <div class="top-parts">
            <input type="text" placeholder="Type here">
        </div>

        <!-- bottom parts -->
        <div class="bottom-parts">
            <div class="bottom-parts-1">
                <button class="plus" onclick="onClickButtonPlus()">+</button>
                <button class="min" onclick="onClickButtonMin()">-</button>
                <button class="mul" onclick="onClickButtonMul()">*</button>
            </div>
            <div class="bottom-parts-2">
                <button class="div" onclick="onClickButtonDiv()">/</button>
                <button class="mod" onclick="onClickButtonMod()">%</button>
                <button class="eql" onclick="onClickButtonEql()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
